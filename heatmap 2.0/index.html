<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script type="text/javascript" src="js/lib/jQuery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/cropper.js"></script>
    <script src="js/lib/echarts.js"></script>
    <script src="js/lib/moment.js"></script>
    <script type="text/javascript" src="js/lib/heatmap.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/index.css">

    <title> </title>
    <style>
        #a {
            margin-top: 5px;

        }
    </style>
</head>

<body onload="load();" style="margin:0px">
    <div id="content_loading">
        <div style="position: absolute; top: 133px; width: 100%">
            <div id="loading" style="font-size: 12px; border: solid 1px #4F4F4F; background-color: #5B5B5B; color: white; height: 30px; margin-left: auto; margin-right: auto; width: 200px; text-align: center; vertical-align: middle; line-height: 30px; z-index: 10; -moz-border-radius: 5px;">正在加载,请稍候......</div>
        </div>
    </div>
    <div id="heatmapLoading">热力图加载...</div>
    <img src="img/set.png" alt="" id="setImg" onclick="S_search()" style="cursor: pointer;">
    <div id="box1">
        <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;搜索内容:</span>
        <input type="text" id="search" value="大众" class="form-control">
        <!-- <button onclick="urlChange()" class="btn btn-default btn-sm " id="searchbtn">搜索</button> -->
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是否启用转换:</span>
        <input type="checkbox" id="convCheckBox" name="my-checkbox">
        <br>
        <span style=" margin-top: 5px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MAX值:</span>
        <span id="maxValue"></span>
        <input type="range" id="max" min="10" max="1000" value="100">
        <br>
        <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SIZE值:</span>
        <input type="text" id="size" value="10000" class="form-control">
        <!-- |||||| -->
        <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;开始时间:</span>
        <input type="date" id="begin" class="form-control">
        <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 结束时间:</span>
        <input type="date" id="end" class="form-control">
        <br>
        <span id="pfSpan">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平台选择</span>
        <div class="boximg">
            <img src="img/PC.png" alt="" id="pc">
            <img src="img/phone.png" alt="" id="phone">
            <img src="img/app.png" alt="" id="app">
        </div>
        <div id="S_change">
            <img src="img/area.png" alt="" id="S_changeImg">
            <span> 圈选</span>
        </div>
        <div id="S_Mode">
            <img src="img/bar.png" alt="" id="S_changeImg">
            <span>统计</span>
        </div>

        <form id="areaFrom">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;iframe宽度:
            <select name="area" id="area">
            </select>
        </form>

    </div>
    <div id="box4">
        <div id="main" style="width: 600px;height:400px"></div>
    </div>
    <div id="content">
        <iframe onload="" id="content_frame" name="content_frame" src="" scrolling="yes" frameborder="0" width="100%"></iframe>
    </div>
    <div id="vis_info">
    </div>
    <h1 id="title">可视化分析平台</h1>
    <script src="js/method.js"></script>
    <script src="js/load.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/echartindex.js"></script>
    <script src="js/loadClickRatio.js"></script>
    <script src="js/cropperWindow.js"></script>
    <script src="js/change.js"></script>
    <script src="js/iframeChange.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>

</body>
